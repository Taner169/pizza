<!DOCTYPE html>
<html>
<head>
	<title>Delicious Pizza Restaurant</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<header>
		<h1>Delicious Pizza Restaurant</h1>
		<nav>
			<ul>
				<li><a href="{{ url_for('home') }}">Home</a></li>
				<li><a href="{{ url_for('employee.login') }}">login</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="register">
			<h2>Employee Register</h2>
			
			{% if error %}
				<p style="color: red;">{{ error }}</p>
			{% endif %}
			
			<form action="{{ url_for('employee.register') }}" method="POST">				<label for="username">Full Name:</label>
				<input type="text" id="username" name="username" required><br><br>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required><br><br>
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" required><br><br>
				<button type="submit" class="button button-primary"> Register </button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Delicious Pizza Restaurant. All rights reserved.</p>
	</footer>
</body>
</html>
